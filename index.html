<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <title>Popcet</title>
        <style>
            body{
              overflow: hidden;
            }
            img{
                width: 50px;
                display: block;
                margin-left: auto;
                margin-right: auto;
                width: 40%;
            }
            p{
                text-align: center;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 40px;
            }
        </style>
    </head>
    <body>
        <p id="cnt">You've clicked on my face 0 time(s)</p>
        <img id="popcet-1" src="1.svg" alt="Popcet">
        <img id="popcet-2" src="2.svg" alt="Popcet" style="display:none;">

        <audio id="popsound" src="PC.webm"></audio>

        <script>
            var cnt = 0;

            pop1 = document.getElementById("popcet-1");
            pop2 = document.getElementById("popcet-2");
            
            let paragraph = document.getElementById("cnt");

            function release() {
                pop1.style.display = "block";
                pop2.style.display = "none";
                paragraph.innerHTML = `You've clicked on my face ${cnt} time(s)`;
                cnt++;
            }

            function hold() {
                pop1.style.display = "none";
                pop2.style.display = "block";
                document.getElementById("popsound").play();
}

            window.addEventListener("click", () => release());
            window.addEventListener("keyup", () => release());

            window.addEventListener("mousedown", () => hold();
            window.addEventListener("keydown", () => hold());
        </script>
    </body>
</html>
